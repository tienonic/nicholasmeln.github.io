<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posts â€” Nicholas Melnichenko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      background: #e0e0e0;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: #0a2036;
      max-width: 700px;
      margin: 7vh auto;
      padding: 0 1rem;
    }
    a {
      color: #0a2036;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      html { font-size: 4vw; max-width: 100vw; }
      body { margin: 0; padding: 52px 0.5rem 0 8px; }
      h1 { font-size: 2rem; }
      nav {
        position: fixed;
        top: 68px;
        left: 2px;
        width: calc(100vw - 2px);
        background: #e0e0e0;
        padding: 12px 0 12px 18px;
        margin: 0;
        border-radius: 8px;
        z-index: 1100;
        transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
      }
      nav a { margin-right: 0.5rem; }
      .ribbon {
        width: 100vw;
        height: 36px;
        background: #0a2036;
        position: fixed;
        left: 0;
        z-index: 1200;
        transition: none;
      }
      .ribbon.top {
        top: 0;
        height: 36px;
      }
      .ribbon.bottom {
        bottom: -64px;
        height: 64px;
      }
      nav.hide-on-scroll {
        transform: translateY(-100%);
      }
    }
    .nav-current {
      color: #888;
      pointer-events: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="ribbon top"></div>
  <nav>
    <a href="index.html">me</a>
    <a href="posts.html" class="nav-current">posts</a>
    <a href="work.html">work</a>
  </nav>

  <h1>posts</h1>
  <p style="max-width: 600px;">
    editing old posts. coming soon <br>
    -june 22 2025
  </p>
  <div class="ribbon bottom"></div>
  <script>
    if (window.matchMedia('(max-width: 600px)').matches) {
      let lastScrollY = window.scrollY;
      let ticking = false;
      const nav = document.querySelector('nav');
      function onScroll() {
        if (!nav) return;
        if (window.scrollY > lastScrollY && window.scrollY > 10) {
          nav.classList.add('hide-on-scroll');
        } else {
          nav.classList.remove('hide-on-scroll');
        }
        lastScrollY = window.scrollY;
        ticking = false;
      }
      window.addEventListener('scroll', function() {
        if (!ticking) {
          window.requestAnimationFrame(onScroll);
          ticking = true;
        }
      });
    }
  </script>
</body>
</html>
